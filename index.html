<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- === Header === -->
  <header>
    <h1>🚀 Algorithm Visualizer</h1>
    <button class="dark-toggle">🌙</button>
  </header>

  <!-- === Dashboard Cards === -->
  <section class="dashboard">
    <div class="algo-card" id="sortingCard">🟦 Sorting</div>
    <div class="algo-card" id="searchingCard">🟩 Searching</div>
    <div class="algo-card" id="recursionCard">🟨 Recursion</div>
  </section>

  <!-- === Expanded Options (Dynamic) === -->
  <section class="options-panel" id="optionsPanel"></section>

  <!-- === Visualization Area === -->
  <main>
    <div class="array"></div>
  </main>

  <!-- === Metrics Panel === -->
  <section class="metrics">
    <div class="metric-card">
      <h3>🔍 Comparisons</h3>
      <p id="comparisons">0</p>
    </div>
    <div class="metric-card">
      <h3>🔄 Swaps</h3>
      <p id="swaps">0</p>
    </div>
    <div class="metric-card">
      <h3>🌲 Recursive Calls</h3>
      <p id="recCalls">0</p>
    </div>
    <div class="metric-card">
      <h3>⏱ Time Taken (ms)</h3>
      <p id="timeTaken">0</p>
    </div>
  </section>
<!--  -->
  <!-- === Scripts === -->
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/sort-algorithms.js"></script>
  <script src="./scripts/search-algorithms.js"></script>
  <script src="./scripts/recursion-visualizer.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
