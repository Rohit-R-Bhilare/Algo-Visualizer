<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <h1>Algorithm Visualizer</h1>
    <button class="dark-toggle">ðŸŒ™</button>
  </div>

  <!-- Layout -->
  <div class="container">

    <!-- Dashboard -->
    <div class="controls">
      <h2>Dashboard</h2>

      <!-- Algorithm -->
      <label for="algoMenu">Algorithm</label>
      <select class="algo-menu" id="algoMenu">
        <option value="0">Select Algorithm</option>
        <optgroup label="Sorting">
          <option value="1">Bubble Sort</option>
          <option value="2">Selection Sort</option>
          <option value="3">Insertion Sort</option>
          <option value="4">Merge Sort</option>
          <option value="5">Quick Sort</option>
        </optgroup>
        <optgroup label="Searching">
          <option value="6">Linear Search</option>
          <option value="7">Binary Search</option>
        </optgroup>
        <optgroup label="Recursion">
          <option value="8">Factorial (Recursion)</option>
        </optgroup>
      </select>

      <!-- Sorting Options -->
      <div id="sizeGroup" style="display:none;">
        <label>Array Size</label>
        <select class="size-menu">
          <option value="0">Select Size</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
      </div>

      <div id="speedGroup" style="display:none;">
        <label>Speed</label>
        <select class="speed-menu">
          <option value="1">Slow</option>
          <option value="3">Medium</option>
          <option value="5">Fast</option>
        </select>
      </div>

      <!-- Searching Options -->
      <div id="targetGroup" style="display:none;">
        <label>Target Value</label>
        <input type="number" id="targetInput" placeholder="Enter value to search" />
      </div>

      <!-- Recursion Options -->
      <div id="recursionInputGroup" style="display:none;">
        <label>Enter a number (for factorial)</label>
        <input type="number" id="recursionInput" placeholder="Enter n" />
      </div>

      <!-- Buttons -->
      <div class="btn-group">
        <button class="start">â–¶ Start</button>
        <button class="reset">ðŸ”„ Reset</button>
      </div>
    </div>

    <!-- Visualization -->
    <div class="visualization">
      <div class="array"></div>
    </div>

    <!-- Metrics -->
    <div class="metrics-panel">
      <h2>Statistics</h2>
      <p>Comparisons: <span id="comparisons">0</span></p>
      <p>Swaps: <span id="swaps">0</span></p>
      <p>Recursive Calls: <span id="recCalls">0</span></p>
      <p>Time Taken (ms): <span id="timeTaken">0</span></p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/sort-algorithms.js"></script>
  <script src="./scripts/search-algorithms.js"></script>
  <script src="./scripts/recursion-visualizer.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
