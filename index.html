<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Algorithm Visualizer</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="dark">
  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-btn">ðŸŒ™</button>

  <div class="container">
    <h1 class="title">Algorithm Visualizer</h1>

    <!-- Dashboard Cards -->
    <div class="dashboard">
      <div class="algo-card" data-type="sorting">
        <h2>Sorting</h2>
        <p>Visualize sorting algorithms step by step.</p>
      </div>
      <div class="algo-card" data-type="searching">
        <h2>Searching</h2>
        <p>Find values using different search strategies.</p>
      </div>
      <div class="algo-card" data-type="recursion">
        <h2>Recursion</h2>
        <p>See recursive calls unfold visually.</p>
      </div>
    </div>

    <!-- Options Panel -->
    <div id="optionsPanel" class="options-panel"></div>

    <!-- Visualization -->
    <div class="visualizer">
      <div class="array"></div>
    </div>

    <!-- Metrics -->
    <div class="metrics">
      <div class="metric"><strong>Comparisons:</strong> <span id="comparisons">0</span></div>
      <div class="metric"><strong>Swaps:</strong> <span id="swaps">0</span></div>
      <div class="metric"><strong>Recursive Calls:</strong> <span id="recCalls">0</span></div>
      <div class="metric"><strong>Time Taken (ms):</strong> <span id="timeTaken">0</span></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./scripts/helper.js"></script>
  <script src="./scripts/sort-algorithms.js"></script>
  <script src="./scripts/search-algorithms.js"></script>
  <script src="./scripts/recursion-visualizer.js"></script>
  <script src="./scripts/app.js"></script>
</body>
</html>
